<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Séance</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Séance registration</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Registration Séance</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/seances" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${seances}" th:action="@{/seances/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                 <div class="form-group">
                    <label for="date_projection">Date de projection</label>
                    <input type="date" value="1974-08-13" required="true" class="form-control" th:field="*{date_projection}" id="date_projection" />
                </div>
                <div class="form-group">
                    <label for="Lastname">Heure Debut</label>
                    <input type="time"  required="true" class="form-control" th:field="*{heure_debut}" id="heure_debut" />
                </div>
               <div class="form-group">
                    <label for="email">Heure Fin</label>
                    <input type="time" required="true" class="form-control" th:field="*{heure_fin}" id="heure_fin" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
