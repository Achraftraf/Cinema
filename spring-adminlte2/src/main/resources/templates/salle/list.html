<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Salles</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Salles</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Liste des Salles</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Liste des Salles</h3>
            <div class="box-tools pull-right">
                <a href="/salle/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Numéro</th>
                    <th>Capacité</th>
                    <th>Action</th>
                </tr>
                <tr th:each="row : ${listSalles}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.numero}"></td>
                    <td th:text="${row.capacite}"></td>
                    <td>
                        <a th:href="${'/salle/edit/' + row.id}">Modifier</a> |
                        <a th:href="${'/salle/delete/' + row.id}">Supprimer</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li class="ml-2 mr-2"><a href="/salle/1"><i class="fa fa-fast-backward" aria-hidden="true"></i>
                </a></li>
                <li class="ml-2 mr-2" th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/salle/' + p}" th:text="${p}"></a>
                </li>
                <li class="ml-2 mr-2"><a th:href="${'/salle/' + endIndex}"><i class="fa fa-fast-forward" aria-hidden="true"></i>
                </a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
